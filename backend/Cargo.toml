[package]
name = "backend"
version = "0.1.0"
edition = "2021"

[dependencies]
pyo3 = { version = "0.23.4", features = ["auto-initialize", "extension-module"] }
axum = "0.6"
tokio = { version = "1", features = ["full"] }
tower = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.9"
hyper = "0.14"  # For HTTP server
prometheus = "0.13"
clap = "3.0"  # For handling CLI arguments


[features]
default = ["api"]  # Default mode will be the API
api = []           # API mode (Axum web server)
cli = []           # CLI mode